# This is a basic workflow to help you get started with Actions

name: CI
on:
  push:
    branches:
      - master
#   create:
#     tags:
#      - v*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
    
      - name: Setup Node.js 14.21.3
        uses: actions/setup-node@v2
        with:
          node-version: 14.21.3
      
      - uses: actions/checkout@v1
      - name: Build
        run: |
          npm run predev
          npm run build
#      - name: Test
#        run: npm test
      - name: Docker login
        run: docker login docker.pkg.github.com -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASS }}
      - name: LS
        run: ls -la
      - name: Build
        run: docker build -f Dockerfile -t docker.pkg.github.com/rollun-com/swagger-editor/swagger-editor:latest .
      - name: Push
        run: docker push docker.pkg.github.com/rollun-com/swagger-editor/swagger-editor:latest
      - uses: rollun-com/actions/update-d2c-service@master
        with:
          service-name: swagger-editor2
          d2c-email: ${{ secrets.D2C_USER }}
          d2c-password: ${{ secrets.D2C_PASSWORD }}
